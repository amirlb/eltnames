<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eltnameS: reverse Semantle</title>
    <meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js" charset="UTF-8"></script>
</head>
<body>
    <div id="header">
        Reversed Semantle
    </div>
    <div id="explanation">
        <p>
            This is a word-guessing game.
        </p>
        <p>
            It is similar to <a href="https://semantle.novalis.org/">Semantle</a> but in reverse:
            you pick a word, and the computer tries to guess it!
        </p>
        <p>
            Whenever the computer guesses a word, you score it for how close it was from 0 to 9, until
            it finds the right word.
        </p>
    </div>
    <div id="setup">
        <label id="word-choice" for"chosen-word">Secret word:</label>
        <input list="all-words" id="chosen-word" autofocus />
        <div id="start-game">
            <div id="triangle-sign"></div>
        </div>
    </div>
    <div id="guesses"></div>
    <datalist id="all-words"></datalist>
</body>
</html>
