<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eltnameS: reverse Semantle</title>
    <meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js" charset="UTF-8"></script>
</head>
<body>
    <div id="header">
        <span id="app-name">Reversed Semantle</span>
    </div>
    <div id="setup">
        <label id="word-choice" for"chosen-word">Secret word:</label>
        <input list="all-words" id="chosen-word" autofocus />
        <div id="start-game">
            <div id="triangle-sign"></div>
        </div>
    </div>
    <div id="guesses"></div>
    <datalist id="all-words"></datalist>
</body>
</html>
